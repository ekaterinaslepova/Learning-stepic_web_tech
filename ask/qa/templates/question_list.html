<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questions</title>
</head>
<body>

<ul>
{% for q in page.object_list %}
    <li>
        <a href="/question/{{q.id}}/">{{q.title}}</a>
    </li>
{% endfor %}
</ul>

<nav><ul class="pagination">
{% for p in paginator.page_range %}
{% if p.number == page.number %}
<li class="active">
{% else %}
<li>
{% endif %}
<a href="{{ paginator.baseurl }}{{ p.number }}">
{{ p.number }}</a>
</li>
{% endfor %}
</ul></nav>


</body>
</html>
